models:
  Project:
    id: id
    slug: uuid unique
    name: string:400
    description: longtext nullable
    status: string
    owner_id: id foreign:users

  Environment:
    id: id
    name: string:400
    description: longtext nullable
    status: string
    project_id: id foreign:projects
    owner_id: id foreign:users

  Server:
    id: id
    name: string:400
    description: longtext nullable
    hostname: string
    ip: string
    port: int
    url: string
    pass_phrase: string
    pass_file: string
    username: string
    status: string
    environment_id: id foreign:environments
    owner_id: id foreign:users

  BuildProfile:
    id: id
    name: string:400
    description: longtext nullable
    status: string
    owner_id: id foreign:users

  BuildStep:
    id: id
    task: string:400
    description: longtext nullable
    status: string
    build_profile_id: id foreign:build_profiles
    owner_id: id foreign:users

  ServerBuildProfile:
    id: id
    status: string
    server_id: id foreign:servers
    build_profile_id: id foreign:build_profiles
    owner_id: id foreign:users

  BuildHistory:
    id: id
    server_build_profile_id: id foreign:server_build_profiles
    response: longtext nullable
